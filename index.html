<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-outline-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">500</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ you want to Deposit">
            <br>
            <button id="addDeposit" class="btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ you want to withdraw">
            <br>
            <button id="addWithdraw" class="btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //login btn event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      })

      //Input amount handler
      function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      function updateSpanText(id, amountNumber){
        const currentAmount = document.getElementById(id).innerText;
        const currentNumber = parseFloat(currentAmount);
        const updateAmount = amountNumber + currentNumber;
        document.getElementById(id).innerText = updateAmount;
      }

      //deposit btn event handler with function
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber("depositAmount");

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);
        
        document.getElementById("depositAmount").value = "";
        
      })

      //withdraw btn event handler with function
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click",function(){
        const withdrawNumber = getInputNumber("withdrawAmount");

        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1*withdrawNumber);

        document.getElementById("withdrawAmount").value = "";

        //If I don't want don it by function

        // const withdrawAmount = document.getElementById("withdrawAmount").value;
        // const withdrawNumber = parseFloat(withdrawAmount);
        // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        // const currentWithdrawNumber = parseFloat(currentWithdraw);
        // const totalWithdraw = withdrawNumber + currentWithdrawNumber;
        // document.getElementById("currentWithdraw").innerText = totalWithdraw;
        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const updateBalance = currentBalanceNumber - totalWithdraw;
        // document.getElementById("currentBalance").innerText = updateBalance;
      })

    </script>

</body>
</html>
